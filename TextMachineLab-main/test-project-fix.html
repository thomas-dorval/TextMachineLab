<!DOCTYPE html>
<html>
<head>
    <title>Test Project Creation Fix</title>
</head>
<body>
    <h1>Test Project Creation</h1>
    <button onclick="testProjectCreation()">Test Project Creation</button>
    <div id="result"></div>

    <script>
        async function testProjectCreation() {
            const resultDiv = document.getElementById('result');
            
            // Get token from localStorage (assuming you're logged in)
            const token = localStorage.getItem('tml_auth_token');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">No auth token found. Please login first.</p>';
                return;
            }
            
            const projectData = {
                title: "Test Project",
                description: "Test Description",
                tags: [
                    { name: "nlp", displayName: "NLP" },
                    { name: "machine-learning", displayName: "Machine Learning" }
                ],
                categories: [
                    { name: "research", displayName: "Research" }
                ],
                externalLink: "https://example.com"
            };
            
            try {
                resultDiv.innerHTML = '<p>Sending request...</p>';
                
                const response = await fetch('http://localhost:8082/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(projectData)
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Success! Response: ${responseText}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error ${response.status}: ${responseText}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
