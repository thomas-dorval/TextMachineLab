<body>
  <div class="container">
    <div class="auth-container">
      <div class="text-center">
        <h2>Admin Registration</h2>
        <p class="text-muted">Create an account to access the content management system</p>
      </div>
      
      <div id="messageArea"></div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" class="form-control" id="username" name="username" required 
                 placeholder="Choose a username" data-label="Username"
                 minlength="3" maxlength="50">
          <small class="text-muted">Username must be between 3 and 50 characters</small>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required 
                 placeholder="Enter your email address" data-label="Email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required 
                 placeholder="Enter your password (min. 8 characters)" data-label="Password"
                 minlength="8">
          <small class="text-muted">Password must be at least 8 characters long</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required 
                 placeholder="Confirm your password" data-label="Confirm Password">
        </div>
        
        <button type="submit" class="btn btn-primary" id="registerBtn">
          <span id="registerBtnText">Create Account</span>
          <i id="registerSpinner" class="fa fa-spinner fa-spin" style="display: none;"></i>
        </button>
      </form>
      
      <div class="auth-links">
        <p>Already have an account? <a href="/login/">Sign in here</a></p>
      </div>
    </div>
  </div>
</body>

<script src="/js/auth.js"></script>
<script src="/js/utils.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Redirect if already authenticated
    if (Auth.isAuthenticated()) {
        window.location.href = '/admin/';
        return;
    }
    
    const registerForm = document.getElementById('registerForm');
    const messageArea = document.getElementById('messageArea');
    const registerBtn = document.getElementById('registerBtn');
    const registerBtnText = document.getElementById('registerBtnText');
    const registerSpinner = document.getElementById('registerSpinner');
    
    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous messages
        Utils.clearMessage(messageArea);
        
        // Validate form
        const validation = Utils.validateForm(registerForm);
        if (!validation.isValid) {
            Utils.showError(messageArea, validation.errors.join('<br>'));
            return;
        }
        
        // Get form data
        const formData = Utils.formToObject(registerForm);
        
        // Check password confirmation
        if (formData.password !== formData.confirmPassword) {
            Utils.showError(messageArea, 'Passwords do not match');
            return;
        }
        
        // Show loading state
        registerBtn.disabled = true;
        registerBtnText.style.display = 'none';
        registerSpinner.style.display = 'inline';
        
        try {
            // Attempt registration
            await Auth.register(formData.username, formData.email, formData.password);
            
            // Show success message
            Utils.showSuccess(messageArea, 'Registration successful! Redirecting to dashboard...');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/admin/';
            }, 1000);
            
        } catch (error) {
            // Show error message
            Utils.showError(messageArea, error.message || 'Registration failed. Please try again.');
            
            // Reset button state
            registerBtn.disabled = false;
            registerBtnText.style.display = 'inline';
            registerSpinner.style.display = 'none';
        }
    });
});
</script>
