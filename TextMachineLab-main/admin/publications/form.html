<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/css/admin.css" />
  <link rel="shortcut icon" href="/img/icons/browser_icon.ico"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Publication Form - Text Machine Lab</title>
</head>

<nav class="navbar navbar-default navbar-fixed-top" id="navbar-main">
  <div class="container-fluid">
    <a href="/"><img src="/img/icons/text-machine-White-min.png" hspace="20" class='navbar-logo'></a>
    <div class="menu-items" id="navmenu">
      <div class="items-wrapper">
        <a href="/"><span>Home</span></a>
        <a href="/projects/"><span>Projects</span></a>
        <a href="/events/"><span>Events</span></a>
        <a href="/people/"><span>People</span></a>
        <a href="/publications/"><span>Publications</span></a>
        <a href="https://text-machine-lab.github.io/blog/" target="_blank"><span>Blog<img class="blog-icon" src="/img/icons/external-link.png"></span></a>

      </div>
    </div>
  </div>
</nav>

<body>
  <div class="container dashboard-container">
    <div class="admin-form-container">
      <div class="admin-form-header">
        <h2 id="formTitle">Add New Publication</h2>
        <a href="/admin/publications/" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Publications</a>
      </div>
      
      <div id="messageArea"></div>
      
      <form id="publicationForm" class="admin-form">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" class="form-control" id="title" name="title" required placeholder="Enter publication title" data-label="Title">
        </div>
        
        <div class="form-group">
          <label for="authors">Authors *</label>
          <input type="text" class="form-control" id="authors" name="authors" required placeholder="Enter authors (comma separated)" data-label="Authors">
        </div>
        
        <div class="form-group">
          <label for="year">Year *</label>
          <input type="number" class="form-control" id="year" name="year" required min="1900" max="2030" placeholder="2024" data-label="Year">
        </div>
        
        <div class="form-group">
          <label for="abstractText">Abstract</label>
          <textarea class="form-control" id="abstractText" name="abstractText" placeholder="Enter publication abstract"></textarea>
        </div>
        
        <div class="form-group">
          <label for="doi">DOI</label>
          <input type="text" class="form-control" id="doi" name="doi" placeholder="10.1000/182">
        </div>
        
        <div class="form-group">
          <label for="pdfUrl">PDF URL</label>
          <input type="url" class="form-control" id="pdfUrl" name="pdfUrl" placeholder="https://example.com/paper.pdf">
        </div>
        
        <div class="form-group">
          <label for="publicationType">Publication Type</label>
          <select class="form-control" id="publicationType" name="publicationType">
            <option value="">Select type</option>
            <option value="Journal Article">Journal Article</option>
            <option value="Conference Paper">Conference Paper</option>
            <option value="Workshop Paper">Workshop Paper</option>
            <option value="Book Chapter">Book Chapter</option>
            <option value="Thesis">Thesis</option>
            <option value="Preprint">Preprint</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-default" onclick="window.location.href='/admin/publications/'">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span id="submitBtnText">Save Publication</span>
            <i id="submitSpinner" class="fa fa-spinner fa-spin" style="display: none;"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

<footer class="site-footer">
  <center><a href="https://www.uml.edu/" target="_blank"><img src="/img/icons/uml.png" alt="UML" height="42"></a></center>

</footer>

<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script>
let isEditMode = false;
let publicationId = null;

document.addEventListener('DOMContentLoaded', function() {
    Auth.requireAuth();
    
    publicationId = Utils.getUrlParam('id');
    if (publicationId) {
        isEditMode = true;
        document.getElementById('formTitle').textContent = 'Edit Publication';
        document.getElementById('submitBtnText').textContent = 'Update Publication';
        loadPublication(publicationId);
    }
    
    document.getElementById('publicationForm').addEventListener('submit', handleFormSubmit);
});

async function loadPublication(id) {
    try {
        const publication = await API.publications.getById(id);
        Utils.populateForm(document.getElementById('publicationForm'), publication);
    } catch (error) {
        Utils.showError(document.getElementById('messageArea'), 'Failed to load publication: ' + error.message);
    }
}

async function handleFormSubmit(e) {
    e.preventDefault();
    
    const messageArea = document.getElementById('messageArea');
    const submitBtn = document.getElementById('submitBtn');
    const submitBtnText = document.getElementById('submitBtnText');
    const submitSpinner = document.getElementById('submitSpinner');
    
    Utils.clearMessage(messageArea);
    
    const validation = Utils.validateForm(e.target);
    if (!validation.isValid) {
        Utils.showError(messageArea, validation.errors.join('<br>'));
        return;
    }
    
    const formData = Utils.formToObject(e.target);
    formData.year = parseInt(formData.year);
    
    submitBtn.disabled = true;
    submitBtnText.style.display = 'none';
    submitSpinner.style.display = 'inline';
    
    try {
        if (isEditMode) {
            await API.publications.update(publicationId, formData);
            Utils.showSuccess(messageArea, 'Publication updated successfully!');
        } else {
            await API.publications.create(formData);
            Utils.showSuccess(messageArea, 'Publication created successfully!');
        }
        
        setTimeout(() => window.location.href = '/admin/publications/', 1500);
        
    } catch (error) {
        Utils.showError(messageArea, 'Failed to save publication: ' + error.message);
        submitBtn.disabled = false;
        submitBtnText.style.display = 'inline';
        submitSpinner.style.display = 'none';
    }
}
</script>
