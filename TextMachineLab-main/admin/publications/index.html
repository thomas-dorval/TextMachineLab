<body>
  <div class="container dashboard-container">
    <div class="dashboard-header">
      <h1>Manage Publications</h1>

        <a href="/admin/" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
      </div>
    </div>
    
    <div id="messageArea"></div>
    
    <div class="admin-table-container">
      <div class="admin-table-header">
        <h2>Publications</h2>
        <div class="admin-table-actions">
          <input type="text" class="form-control" id="searchInput" placeholder="Search publications..." style="width: 200px; display: inline-block;">
          <a href="/admin/publications/form.html" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Publication</a>
        </div>
      </div>
      
      <div id="publicationsTableContainer">
        <div class="text-center" style="padding: 40px;">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
          <p>Loading publications...</p>
        </div>
      </div>

<footer class="site-footer">
  <center><a href="https://www.uml.edu/" target="_blank"><img src="/img/icons/uml.png" alt="UML" height="42"></a></center>

</footer>

<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script>
let allPublications = [];
let filteredPublications = [];

document.addEventListener('DOMContentLoaded', function() {
    Auth.requireAuth();
    loadPublications();
    document.getElementById('searchInput').addEventListener('input', Utils.debounce(handleSearch, 300));
});

async function loadPublications() {
    const container = document.getElementById('publicationsTableContainer');
    try {
        Utils.showLoading(container);
        const publications = await API.publications.getAll();
        allPublications = publications;
        filteredPublications = publications;
        renderPublicationsTable();
    } catch (error) {
        Utils.showError(container, 'Failed to load publications: ' + error.message);
    }
}

function renderPublicationsTable() {
    const container = document.getElementById('publicationsTableContainer');
    
    if (filteredPublications.length === 0) {
        container.innerHTML = `
            <div class="text-center" style="padding: 40px;">
                <i class="fa fa-file-text fa-3x text-muted"></i>
                <h3>No publications found</h3>
                <a href="/admin/publications/form.html" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Publication</a>
            </div>`;
        return;
    }
    
    let tableHtml = `<table class="table admin-table"><thead><tr><th>Title</th><th>Authors</th><th>Year</th><th>Type</th><th>Actions</th></tr></thead><tbody>`;
    
    filteredPublications.forEach(pub => {
        tableHtml += `
            <tr>
                <td><strong>${Utils.sanitizeHtml(pub.title || 'Untitled')}</strong></td>
                <td>${Utils.sanitizeHtml(pub.authors || 'Unknown')}</td>
                <td>${pub.year || 'N/A'}</td>
                <td>${Utils.sanitizeHtml(pub.publicationType || 'N/A')}</td>
                <td class="actions">
                    <a href="/admin/publications/form.html?id=${pub.id}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a>
                    <button class="btn btn-sm btn-danger" onclick="deletePublication(${pub.id})"><i class="fa fa-trash"></i> Delete</button>
                </td>
            </tr>`;
    });
    
    container.innerHTML = tableHtml + '</tbody></table>';
}

function handleSearch() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    filteredPublications = searchTerm ? 
        allPublications.filter(pub => 
            (pub.title && pub.title.toLowerCase().includes(searchTerm)) ||
            (pub.authors && pub.authors.toLowerCase().includes(searchTerm))
        ) : allPublications;
    renderPublicationsTable();
}

async function deletePublication(pubId) {
    if (!Utils.confirm('Are you sure you want to delete this publication?')) return;
    
    try {
        await API.publications.delete(pubId);
        Utils.showSuccess(document.getElementById('messageArea'), 'Publication deleted successfully');
        allPublications = allPublications.filter(p => p.id !== pubId);
        filteredPublications = filteredPublications.filter(p => p.id !== pubId);
        renderPublicationsTable();
        setTimeout(() => Utils.clearMessage(document.getElementById('messageArea')), 3000);
    } catch (error) {
        Utils.showError(document.getElementById('messageArea'), 'Failed to delete publication: ' + error.message);
    }
}
</script>
