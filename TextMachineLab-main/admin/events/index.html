<body>
  <div class="container dashboard-container">
    <div class="dashboard-header">
      <h1>Manage Events</h1>

        <a href="/admin/" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>

      <div class="admin-table-header">
        <h2>Events</h2>
        <div class="admin-table-actions">
          <input type="text" class="form-control" id="searchInput" placeholder="Search events..." style="width: 200px; display: inline-block;">
          <a href="/admin/events/form.html" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Event</a>
        </div>
      </div>

        <div class="text-center" style="padding: 40px;">

<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script>
let allEvents = [];
let filteredEvents = [];

document.addEventListener('DOMContentLoaded', function() {
    Auth.requireAuth();
    loadEvents();
    document.getElementById('searchInput').addEventListener('input', Utils.debounce(handleSearch, 300));
});

async function loadEvents() {
    const container = document.getElementById('eventsTableContainer');
    try {
        Utils.showLoading(container);
        const events = await API.events.getAll();
        allEvents = events;
        filteredEvents = events;
        renderEventsTable();
    } catch (error) {
        Utils.showError(container, 'Failed to load events: ' + error.message);
    }
}

function renderEventsTable() {
    const container = document.getElementById('eventsTableContainer');
    
    if (filteredEvents.length === 0) {
        container.innerHTML = `
            <div class="text-center" style="padding: 40px;">
                <i class="fa fa-calendar fa-3x text-muted"></i>
                <h3>No events found</h3>
                <a href="/admin/events/form.html" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Event</a>
            </div>`;
        return;
    }
    
    let tableHtml = `<table class="table admin-table"><thead><tr><th>Title</th><th>Date</th><th>Description</th><th>Actions</th></tr></thead><tbody>`;
    
    filteredEvents.forEach(event => {
        const description = event.description ? 
            (event.description.length > 100 ? event.description.substring(0, 100) + '...' : event.description) : 
            'No description';
        
        tableHtml += `
            <tr>
                <td><strong>${Utils.sanitizeHtml(event.title || 'Untitled')}</strong></td>
                <td>${Utils.formatDate(event.eventDate)}</td>
                <td>${Utils.sanitizeHtml(description)}</td>
                <td class="actions">
                    <a href="/admin/events/form.html?id=${event.id}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a>
                    <button class="btn btn-sm btn-danger" onclick="deleteEvent(${event.id})"><i class="fa fa-trash"></i> Delete</button>
                </td>
            </tr>`;
    });
    
    container.innerHTML = tableHtml + '</tbody></table>';
}

function handleSearch() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    filteredEvents = searchTerm ? 
        allEvents.filter(event => 
            (event.title && event.title.toLowerCase().includes(searchTerm)) ||
            (event.description && event.description.toLowerCase().includes(searchTerm))
        ) : allEvents;
    renderEventsTable();
}

async function deleteEvent(eventId) {
    if (!Utils.confirm('Are you sure you want to delete this event?')) return;
    
    try {
        await API.events.delete(eventId);
        Utils.showSuccess(document.getElementById('messageArea'), 'Event deleted successfully');
        allEvents = allEvents.filter(e => e.id !== eventId);
        filteredEvents = filteredEvents.filter(e => e.id !== eventId);
        renderEventsTable();
        setTimeout(() => Utils.clearMessage(document.getElementById('messageArea')), 3000);
    } catch (error) {
        Utils.showError(document.getElementById('messageArea'), 'Failed to delete event: ' + error.message);
    }
}
</script>
