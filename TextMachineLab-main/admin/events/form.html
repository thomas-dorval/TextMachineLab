<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

  <div class="container-fluid">
    <a href="/"><img src="/img/icons/text-machine-White-min.png" hspace="20" class='navbar-logo'></a>

<body>
  <div class="container dashboard-container">
    <div class="admin-form-container">
      <div class="admin-form-header">
        <h2 id="formTitle">Add New Event</h2>
        <a href="/admin/events/" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Events</a>
      </div>
      
      <div id="messageArea"></div>
      
      <form id="eventForm" class="admin-form">
        <div class="form-group">
          <label for="title">Event Title *</label>
          <input type="text" class="form-control" id="title" name="title" required placeholder="Enter event title" data-label="Event Title">
        </div>
        
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea class="form-control" id="description" name="description" required placeholder="Enter event description" data-label="Description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="eventDate">Event Date *</label>
          <input type="date" class="form-control" id="eventDate" name="eventDate" required data-label="Event Date">
        </div>
        
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Enter event location">
        </div>
        
        <div class="form-group">
          <label for="eventImage">Event Image</label>
          <div class="image-upload-container">
            <input type="file" class="form-control" id="eventImage" name="eventImage" 
                   accept="image/*" onchange="handleImageUpload(this, 'imagePreview')">
            <small class="text-muted">Upload an image for the event (JPG, PNG, GIF)</small>
            <div id="imagePreview" class="image-preview" style="margin-top: 10px;"></div>
          </div>
          <div class="form-group" style="margin-top: 15px;">
            <label for="imageUrl">Or Image URL</label>
            <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
            <small class="text-muted">Alternatively, provide a URL to an existing image</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="externalLink">External URL</label>
          <input type="url" class="form-control" id="externalLink" name="externalLink" placeholder="https://example.com/event">
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category">
            <option value="">Select a category</option>
            <option value="Workshop">Workshop</option>
            <option value="Conference">Conference</option>
            <option value="Seminar">Seminar</option>
            <option value="Meeting">Meeting</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-default" onclick="window.location.href='/admin/events/'">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span id="submitBtnText">Save Event</span>
            <i id="submitSpinner" class="fa fa-spinner fa-spin" style="display: none;"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

<footer class="site-footer">
  <center><a href="https://www.uml.edu/" target="_blank"><img src="/img/icons/uml.png" alt="UML" height="42"></a></center>

</footer>

<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/imageStorage.js"></script>
<script>
let isEditMode = false;
let eventId = null;

document.addEventListener('DOMContentLoaded', function() {
    Auth.requireAuth();
    
    eventId = Utils.getUrlParam('id');
    if (eventId) {
        isEditMode = true;
        document.getElementById('formTitle').textContent = 'Edit Event';
        document.getElementById('submitBtnText').textContent = 'Update Event';
        loadEvent(eventId);
    }
    
    document.getElementById('eventForm').addEventListener('submit', handleFormSubmit);
});

async function loadEvent(id) {
    try {
        const event = await API.events.getById(id);
        Utils.populateForm(document.getElementById('eventForm'), {
            title: event.title,
            description: event.description,
            eventDate: event.eventDate ? event.eventDate.split('T')[0] : '',
            location: event.location,
            imageUrl: event.imageUrl,
            externalLink: event.externalLink,
            category: event.category
        });
    } catch (error) {
        Utils.showError(document.getElementById('messageArea'), 'Failed to load event: ' + error.message);
    }
}

// Handle image upload and preview
function handleImageUpload(input, previewId) {
    const file = input.files[0];
    const preview = document.getElementById(previewId);
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `
                <img src="${e.target.result}" style="max-width: 200px; max-height: 150px; border-radius: 4px; border: 1px solid #ddd;">
                <p><small>Selected: ${file.name}</small></p>
            `;
        };
        reader.readAsDataURL(file);
    } else {
        preview.innerHTML = '';
    }
}

// Convert image to base64 for storage
async function processImageUpload(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

async function handleFormSubmit(e) {
    e.preventDefault();
    
    const messageArea = document.getElementById('messageArea');
    const submitBtn = document.getElementById('submitBtn');
    const submitBtnText = document.getElementById('submitBtnText');
    const submitSpinner = document.getElementById('submitSpinner');
    
    Utils.clearMessage(messageArea);
    
    const validation = Utils.validateForm(e.target);
    if (!validation.isValid) {
        Utils.showError(messageArea, validation.errors.join('<br>'));
        return;
    }
    
    const formData = Utils.formToObject(e.target);
    
    // Process category - convert to Category object with name and displayName
    if (formData.category) {
        formData.categories = [{ 
            name: formData.category.toLowerCase().replace(/\s+/g, '-'), 
            displayName: formData.category 
        }];
        delete formData.category; // Remove the string category field
    } else {
        formData.categories = [];
    }
    
    // Process image upload
    const imageFile = document.getElementById('eventImage').files[0];
    if (imageFile) {
        try {
            // Upload image to backend
            const uploadResponse = await API.events.uploadImage(imageFile);
            formData.imageUrl = `http://localhost:8084${uploadResponse.url}`;
        } catch (error) {
            Utils.showError(messageArea, 'Error uploading image: ' + error.message);
            return;
        }
    }
    
    submitBtn.disabled = true;
    submitBtnText.style.display = 'none';
    submitSpinner.style.display = 'inline';
    
    try {
        if (isEditMode) {
            await API.events.update(eventId, formData);
            Utils.showSuccess(messageArea, 'Event updated successfully!');
        } else {
            await API.events.create(formData);
            Utils.showSuccess(messageArea, 'Event created successfully!');
        }
        
        setTimeout(() => window.location.href = '/admin/events/', 1500);
        
    } catch (error) {
        Utils.showError(messageArea, 'Failed to save event: ' + error.message);
        submitBtn.disabled = false;
        submitBtnText.style.display = 'inline';
        submitSpinner.style.display = 'none';
    }
}
</script>
