<body>
  <div class="container dashboard-container">
    <div class="dashboard-header">
      <h1>Manage Blog Posts</h1>
      <div class="user-info">
        <a href="/admin/" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
      </div>
    </div>
    
    <div id="messageArea"></div>
    
    <div class="admin-table-container">
      <div class="admin-table-header">
        <h2>Blog Posts</h2>
        <div class="admin-table-actions">
          <input type="text" class="form-control" id="searchInput" placeholder="Search blog posts..." style="width: 200px; display: inline-block;">
          <a href="/admin/blog/form.html" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Post</a>
        </div>
      </div>
      
      <div id="blogTableContainer">
        <div class="text-center" style="padding: 40px;">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
          <p>Loading blog posts...</p>
        </div>
      </div>
    </div>
  </div>

<footer class="site-footer">
  <center><a href="https://www.uml.edu/" target="_blank"><img src="/img/icons/uml.png" alt="UML" height="42"></a></center>
  <div class="container"><p class="powered-by">&copy Text Machine Lab. Powered by Hugo.</p></div>
</footer>

<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script src="/js/utils.js"></script>
<script>
let allBlogPosts = [];
let filteredBlogPosts = [];

document.addEventListener('DOMContentLoaded', function() {
    Auth.requireAuth();
    loadBlogPosts();
    document.getElementById('searchInput').addEventListener('input', Utils.debounce(handleSearch, 300));
});

async function loadBlogPosts() {
    const container = document.getElementById('blogTableContainer');
    try {
        Utils.showLoading(container);
        const blogPosts = await API.blog.getAll();
        allBlogPosts = blogPosts;
        filteredBlogPosts = blogPosts;
        renderBlogTable();
    } catch (error) {
        Utils.showError(container, 'Failed to load blog posts: ' + error.message);
    }
}

function renderBlogTable() {
    const container = document.getElementById('blogTableContainer');
    
    if (filteredBlogPosts.length === 0) {
        container.innerHTML = `
            <div class="text-center" style="padding: 40px;">
                <i class="fa fa-pencil fa-3x text-muted"></i>
                <h3>No blog posts found</h3>
                <a href="/admin/blog/form.html" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Post</a>
            </div>`;
        return;
    }
    
    let tableHtml = `<table class="table admin-table"><thead><tr><th>Title</th><th>Author</th><th>Status</th><th>Created</th><th>Actions</th></tr></thead><tbody>`;
    
    filteredBlogPosts.forEach(post => {
        const statusBadge = post.status === 'published' ? 
            '<span class="badge-status published">Published</span>' : 
            '<span class="badge-status draft">Draft</span>';
        
        tableHtml += `
            <tr>
                <td><strong>${Utils.sanitizeHtml(post.title || 'Untitled')}</strong></td>
                <td>${Utils.sanitizeHtml(post.author || 'Unknown')}</td>
                <td>${statusBadge}</td>
                <td>${Utils.formatDate(post.createdAt)}</td>
                <td class="actions">
                    <a href="/admin/blog/form.html?id=${post.id}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Edit</a>
                    <button class="btn btn-sm btn-danger" onclick="deleteBlogPost(${post.id})"><i class="fa fa-trash"></i> Delete</button>
                </td>
            </tr>`;
    });
    
    container.innerHTML = tableHtml + '</tbody></table>';
}

function handleSearch() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    filteredBlogPosts = searchTerm ? 
        allBlogPosts.filter(post => 
            (post.title && post.title.toLowerCase().includes(searchTerm)) ||
            (post.author && post.author.toLowerCase().includes(searchTerm)) ||
            (post.content && post.content.toLowerCase().includes(searchTerm))
        ) : allBlogPosts;
    renderBlogTable();
}

async function deleteBlogPost(postId) {
    if (!Utils.confirm('Are you sure you want to delete this blog post?')) return;
    
    try {
        await API.blog.delete(postId);
        Utils.showSuccess(document.getElementById('messageArea'), 'Blog post deleted successfully');
        allBlogPosts = allBlogPosts.filter(p => p.id !== postId);
        filteredBlogPosts = filteredBlogPosts.filter(p => p.id !== postId);
        renderBlogTable();
        setTimeout(() => Utils.clearMessage(document.getElementById('messageArea')), 3000);
    } catch (error) {
        Utils.showError(document.getElementById('messageArea'), 'Failed to delete blog post: ' + error.message);
    }
}
</script>
