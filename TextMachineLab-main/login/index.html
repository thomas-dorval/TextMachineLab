      var x = document.getElementById("navmenu");

      } else {

      }

<nav class="navbar navbar-default navbar-fixed-top" id="navbar-main">
  <div class="container-fluid">
    <a href="/">
      <img src="/img/icons/text-machine-White-min.png" hspace="20" class='navbar-logo'>
    </a>
    <div class="menu-items" id="navmenu">
      <div class="items-wrapper">
      <a href="/"> <span>Home</span></a>
      <a href="/projects/"><span>Projects</span></a>
      <a href="/events/"><span>Events</span></a>
      <a href="/people/"><span>People</span></a>

<body>
  <div class="container">
    <div class="auth-container">
      <div class="text-center">
        <h2>Admin Login</h2>
        <p class="text-muted">Sign in with your username to access the content management system</p>
      </div>
      
      <div id="messageArea"></div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required 
                 placeholder="Enter your username" data-label="Username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required 
                 placeholder="Enter your password" data-label="Password">
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
          <i id="loginSpinner" class="fa fa-spinner fa-spin" style="display: none;"></i>
        </button>
      </form>
      
      <div class="auth-links">
        <p>Don't have an account? <a href="/register/">Register here</a></p>
      </div>
    </div>
  </div>
</body>

<script src="/js/auth.js"></script>
<script src="/js/utils.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Redirect if already authenticated
    if (Auth.isAuthenticated()) {
        window.location.href = '/admin/';
        return;
    }
    
    const loginForm = document.getElementById('loginForm');
    const messageArea = document.getElementById('messageArea');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');
    
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous messages
        Utils.clearMessage(messageArea);
        
        // Validate form
        const validation = Utils.validateForm(loginForm);
        if (!validation.isValid) {
            Utils.showError(messageArea, validation.errors.join('<br>'));
            return;
        }
        
        // Get form data
        const formData = Utils.formToObject(loginForm);
        
        // Show loading state
        loginBtn.disabled = true;
        loginBtnText.style.display = 'none';
        loginSpinner.style.display = 'inline';
        
        try {
            // Attempt login
            await Auth.login(formData.username, formData.password);
            
            // Show success message
            Utils.showSuccess(messageArea, 'Login successful! Redirecting...');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/admin/';
            }, 1000);
            
        } catch (error) {
            // Show error message
            Utils.showError(messageArea, error.message || 'Login failed. Please try again.');
            
            // Reset button state
            loginBtn.disabled = false;
            loginBtnText.style.display = 'inline';
            loginSpinner.style.display = 'none';
        }
    });
});
</script>
